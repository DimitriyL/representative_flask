<!DOCTYPE html>
<html lang="en">
  <head>



    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    {% block header %}
    <title>Introduction to Graph Databases</title>
    {% endblock %}

    <!-- Bootstrap 
    <link href="css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->





  </head>
  <body>


    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </button>
	  <form class="navbar-form navbar-left" action="/">
	    <button type="submit" class="btn btn-primary">Home</button>
	  </form>
	</div>
	
	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	  <ul class="nav navbar-nav">
	    <form class="navbar-form navbar-left" action="/basics">
	      <button type="submit" class="btn btn-default">Basics of Graph Databases</button>
	    </form>
	    <form class="navbar-form navbar-left" action="/neo">
	      <button type="submit" class="btn btn-default">Neo4j Overview</button>
	    </form>
	    <form class="navbar-form navbar-left" action="/cyph">
	      <button type="submit" class="btn btn-default">Cypher Introduction</button>
	    </form>
	    <form class="navbar-form navbar-left" action="/other">
	      <button type="submit" class="btn btn-default">Other Opportunities</button>
	    </form>
	    <form class="navbar-form navbar-left" action="/sources">
	      <button type="submit" class="btn btn-default">Sources</button>
	    </form>
          </ul>

	</div><!-- /.navbar-collapse /-->
      </div><!-- /.container-fluid -->
    </nav>

    {% block jumbotron %}
    <div class="jumbotron">
      <h1>Graph Databases</h1>
      <p>By Dimitriy Leksanov</p>
      <p>
	<form action="/basics">
	  <button type="submit" class="btn btn-primary btn-lg">Continue</button>
	</form>
      </p>
    </div>
    {% endblock %}

    {% block body %}
    {% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed 
    <script src="js/bootstrap.min.js"></script>-->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
